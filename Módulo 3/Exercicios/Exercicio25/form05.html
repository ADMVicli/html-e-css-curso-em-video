<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Formulário</title>

<body>
    
    <h1>Exemplo de Form</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="masculino" value="masculino"><label for="sexo">Masculino</label>
            <input type="radio" name="sexo" id="feminino" value="feminino"><label for="sexo">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="futebol" id="futebol"><label for="futebol">Futebol</label>
            <input type="checkbox" name="basquete" id="basquete"><label for="basquete">Basquete</label>
            <input type="checkbox" name="natacao" id="natacao"><label for="natacao">Natação</label>
            <input type="checkbox" name="tenis" id="tenis"><label for="tenis">Tênis</label>
        </fieldset>

        <p>            
            <input type="submit" value="Enviar">
            <input type="submit" value="Limpar">
        </p>
    </form>

</body>
</html>
