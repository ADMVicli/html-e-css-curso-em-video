<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>

</head>
<body>
    <h1>Teste de formulário</h1>

    <form action="./cadastro.php" method="post">
        <p>
            <label for="usuario">Usuário:</label>
            <input type="text" name="usuario" id="usuario" required maxlength="15" minlength="5" size="15" placeholder="Usuário" autocomplete="username">
        </p>
        <p>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" minlength="5" size="8" placeholder="Senha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
